<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hydrangea Memor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<p id="Index"></p>
<div id="buttonBox">
    <button class="btn" id="previous">Previous</button>
    <button class="btn" id="next">Next</button>
    <button class="btn" id="switch">Switch</button>
</div>
<div id="buttonBox_1">
    <button class="btn" id="EnglishButton">English</button>
    <button class="btn" id="ChineseButton">Chinese</button>
    <button class="btn" id="PhoneticButton">Phonetic</button>
    <button class="btn" id="AllButton">All</button>
</div>
<div id="buttonBox_2">
    <label for="RangeButton" class="form-label">Example range</label>
    <input type="range" class="form-range" min="0" max="1" step="1" id="RangeButton">
</div>
<img alt="Kokomi" id="Kokomi" src="./images/Kokomi.png">
<img alt="Miko" id="Miko" src="./images/Miko.png">
<img alt="Paimon" id="Paimon" src="./images/Paimon.png">
<div class="container d-flex align-items-center justify-content-center">
    <div>
        <h1 id="English" class="mb-3"></h1>
        <h5 id="Chinese"></h5>
        <h5 id="Phonetic"></h5>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
<script src="./index.js"></script>
</body>
</html>
